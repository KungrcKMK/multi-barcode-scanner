<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Screen Multi-Scanner with Tracking</title>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: sans-serif;
        }

        #video {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover; z-index: 1;
        }

        /* Canvas สำหรับวาดกรอบเขียว */
        #overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 2;
            pointer-events: none;
        }

        #ui-layer {
            position: absolute; bottom: 20px; left: 10px; right: 10px;
            z-index: 3; pointer-events: none;
        }

        #status-box {
            background: rgba(0, 0, 0, 0.7); color: white; padding: 15px; border-radius: 10px;
            max-height: 150px; overflow-y: auto; pointer-events: auto;
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #start-btn {
            padding: 20px 40px; font-size: 1.2rem; font-weight: bold;
            background: #28a745; color: white; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .code-item { font-family: monospace; font-size: 0.9rem; border-bottom: 1px solid #444; padding: 5px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2 style="color: white;">Multi-Scanner Ready</h2>
        <button id="start-btn" onclick="initScanner()">แตะเพื่อเริ่มสแกน</button>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div id="ui-layer">
        <div id="status-box">
            <div style="font-weight: bold; border-bottom: 1px solid #666; margin-bottom: 5px;">
                สแกนพบ: <span id="count">0</span> รายการ
            </div>
            <div id="codes-list"></div>
        </div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const foundCodes = new Set();
        let scanInterval;

        async function initScanner() {
            const videoEl = document.getElementById('video');
            const startScreen = document.getElementById('start-screen');
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');
            
            try {
                startScreen.style.display = 'none';

                const constraints = {
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                };

                const hints = new Map();
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.QR_CODE,
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.EAN_13
                ]);

                // เริ่มสแกน
                codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
                    // ปรับขนาด Canvas ให้สัมพันธ์กับขนาดวิดีโอจริงที่แสดงผล
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;

                    // เคลียร์กรอบเก่าออกทุกเฟรมเพื่อให้ดูเป็น Real-time
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    if (result) {
                        const code = result.getText();
                        const points = result.getResultPoints();

                        // วาดกรอบรอบวัตถุที่เจอ (Bounding Box)
                        drawFrame(ctx, points);

                        if (!foundCodes.has(code)) {
                            foundCodes.add(code);
                            beep();
                            addToList(code);
                        }
                    }
                }, hints);

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                startScreen.style.display = 'flex';
            }
        }

        function drawFrame(ctx, points) {
            if (!points || points.length === 0) return;

            ctx.strokeStyle = "#00FF00"; // สีเขียว
            ctx.lineWidth = 8;
            ctx.lineJoin = "round";
            ctx.beginPath();
            
            // ลากเส้นเชื่อมจุดพิกัดที่พบ
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            
            // ปิดรูปทรง (สำหรับ QR Code มักจะได้ 4 จุดเป็นสี่เหลี่ยม)
            if (points.length > 2) {
                ctx.lineTo(points[0].x, points[0].y);
            }
            
            ctx.stroke();

            // เพิ่มจุดวงกลมที่มุมเพื่อความชัดเจน
            ctx.fillStyle = "#00FF00";
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 10, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function addToList(text) {
            const list = document.getElementById('codes-list');
            const div = document.createElement('div');
            div.className = 'code-item';
            div.innerHTML = `<span>${text}</span><span>${new Date().toLocaleTimeString()}</span>`;
            list.prepend(div);
            document.getElementById('count').innerText = foundCodes.size;
        }

        function beep() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 1200;
                gain.gain.value = 0.1;
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }
    </script>
</body>
</html>
