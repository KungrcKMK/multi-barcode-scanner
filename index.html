<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Screen Multi-Scanner</title>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: sans-serif;
        }

        /* วิดีโอเต็มจอ */
        #video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* ขยายเต็มพื้นที่ */
            z-index: 1;
        }

        /* เลเยอร์วาดเส้นครอบบาร์โค้ด */
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* ส่วนแสดงผลข้อมูลแบบโปร่งใส */
        #ui-layer {
            position: absolute;
            bottom: 20px; left: 10px; right: 10px;
            z-index: 3;
            pointer-events: none;
        }

        #status-box {
            background: rgba(0, 0, 0, 0.7);
            color: white; padding: 15px; border-radius: 10px;
            max-height: 150px; overflow-y: auto;
            pointer-events: auto; /* ให้กดเลื่อนดูได้ */
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #start-btn {
            padding: 20px 40px; font-size: 1.2rem; font-weight: bold;
            background: #28a745; color: white; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .code-item {
            font-family: monospace; font-size: 0.9rem;
            border-bottom: 1px solid #444; padding: 5px 0;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2 style="color: white;">Multi-Barcode Scanner</h2>
        <button id="start-btn" onclick="initScanner()">เริ่มใช้งาน (Start Camera)</button>
        <p style="color: #aaa; margin-top: 15px;">วางบาร์โค้ดในทิศทางใดก็ได้</p>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div id="ui-layer">
        <div id="status-box">
            <div style="font-weight: bold; border-bottom: 1px solid #666; margin-bottom: 5px;">
                สแกนพบ: <span id="count">0</span> รายการ
            </div>
            <div id="codes-list"></div>
        </div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const foundCodes = new Set();
        
        async function initScanner() {
            const videoEl = document.getElementById('video');
            const startScreen = document.getElementById('start-screen');
            
            try {
                // 1. ซ่อนหน้าจอเริ่มต้น
                startScreen.style.display = 'none';

                // 2. ตั้งค่ากล้องแบบเน้น Focus และความละเอียด
                const constraints = {
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                // 3. เริ่มสแกน
                const hints = new Map();
                // TRY_HARDER สำคัญมากสำหรับการสแกนแบบ Random ทิศทาง
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true); 
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.QR_CODE,
                    ZXing.BarcodeFormat.CODE_39
                ]);

                codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
                    const canvas = document.getElementById('overlay');
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;

                    if (result) {
                        const code = result.getText();
                        if (!foundCodes.has(code)) {
                            foundCodes.add(code);
                            beep();
                            addToList(code);
                            highlight(result.getResultPoints());
                        }
                    }
                }, hints);

            } catch (err) {
                console.error(err);
                alert("เข้าถึงกล้องไม่ได้: " + err.message);
                startScreen.style.display = 'flex';
            }
        }

        function addToList(text) {
            const list = document.getElementById('codes-list');
            const div = document.createElement('div');
            div.className = 'code-item';
            div.innerHTML = `<span>${text}</span><span>${new Date().toLocaleTimeString()}</span>`;
            list.prepend(div);
            document.getElementById('count').innerText = foundCodes.size;
        }

        function highlight(points) {
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath();
            ctx.stroke();
            setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 600);
        }

        function beep() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 1000;
                gain.gain.value = 0.1;
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }
    </script>
</body>
</html>
