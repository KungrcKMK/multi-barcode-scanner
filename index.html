<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Multi-Scanner (QR & Barcode)</title>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: sans-serif;
        }
        #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        
        #ui-layer { position: absolute; bottom: 20px; left: 10px; right: 10px; z-index: 3; pointer-events: none; }
        #status-box { background: rgba(0, 0, 0, 0.8); color: white; padding: 15px; border-radius: 12px; max-height: 200px; overflow-y: auto; pointer-events: auto; border: 1px solid #444; }
        
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #start-btn { padding: 18px 40px; font-size: 1.2rem; font-weight: bold; background: #007bff; color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,123,255,0.4); }
        
        .code-item { font-family: monospace; font-size: 0.85rem; border-bottom: 1px solid #333; padding: 6px 0; display: flex; justify-content: space-between; align-items: center; }
        .code-type { background: #444; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-right: 8px; color: #00ff00; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2>Multi-Format Scanner</h2>
        <p style="color: #888; margin-bottom: 25px;">QR Code & Barcode Support</p>
        <button id="start-btn" onclick="initScanner()">แตะเพื่อเริ่มสแกน</button>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="overlay"></canvas>

    <div id="ui-layer">
        <div id="status-box">
            <div style="font-weight: bold; display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span>รายการที่สแกนพบ: <span id="count">0</span></span>
                <button onclick="location.reload()" style="background:none; border:none; color:#007bff; cursor:pointer; font-size:0.8rem;">ล้างทั้งหมด</button>
            </div>
            <div id="codes-list"></div>
        </div>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const foundCodes = new Set();
        
        async function initScanner() {
            const videoEl = document.getElementById('video');
            const startScreen = document.getElementById('start-screen');
            const canvas = document.getElementById('overlay');
            const ctx = canvas.getContext('2d');
            
            try {
                startScreen.style.display = 'none';

                const constraints = {
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                };

                // ตั้งค่าให้อ่านหลาย Format พร้อมกัน
                const hints = new Map();
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.QR_CODE,
                    ZXing.BarcodeFormat.DATA_MATRIX,
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.ITF
                ]);

                // เริ่มกระบวนการสแกนแบบต่อเนื่อง
                codeReader.decodeFromConstraints(constraints, 'video', (result, err) => {
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    if (result) {
                        const codeText = result.getText();
                        const format = result.getBarcodeFormat(); // ดึงประเภทของโค้ด (QR หรือ Barcode)
                        const points = result.getResultPoints();

                        // วาดกรอบ Tracking
                        drawFrame(ctx, points, format);

                        if (!foundCodes.has(codeText)) {
                            foundCodes.add(codeText);
                            beep();
                            addToList(codeText, format);
                        }
                    }
                }, hints);

            } catch (err) {
                console.error(err);
                alert("ไม่สามารถเข้าถึงกล้องได้: " + err.message);
                startScreen.style.display = 'flex';
            }
        }

        function drawFrame(ctx, points, format) {
            if (!points || points.length === 0) return;

            // กำหนดสีตามประเภท (QR = เขียว, Barcode = ฟ้า)
            const isQR = points.length >= 4;
            ctx.strokeStyle = isQR ? "#00FF00" : "#00CCFF";
            ctx.lineWidth = 6;
            ctx.lineJoin = "round";
            
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            if (isQR) ctx.lineTo(points[0].x, points[0].y);
            ctx.stroke();

            // วาดจุดที่มุม
            ctx.fillStyle = isQR ? "#00FF00" : "#00CCFF";
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 8, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        function addToList(text, format) {
            const list = document.getElementById('codes-list');
            const formatName = getFormatName(format);
            const div = document.createElement('div');
            div.className = 'code-item';
            div.innerHTML = `
                <span><span class="code-type">${formatName}</span>${text}</span>
                <span style="color: #666; font-size: 0.7rem;">${new Date().toLocaleTimeString()}</span>
            `;
            list.prepend(div);
            document.getElementById('count').innerText = foundCodes.size;
        }

        function getFormatName(format) {
            // แปลงรหัสตัวเลข format ให้เป็นชื่ออ่านง่าย
            const formats = { 11: 'QR', 1: 'C128', 4: 'C39', 7: 'EAN13', 6: 'EAN8' };
            return formats[format] || 'Code';
        }

        function beep() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 1100;
                gain.gain.value = 0.05;
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }
    </script>
</body>
</html>
